<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zelda AI - Chat Ai</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    :root {
      --bg-light: #f4f5f7;
      --bg-dark: #1c1e26;
      --text-light: #111;
      --text-dark: #f4f4f4;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2a2d3a;
      --primary: #6366f1;
      --primary-hover: #4f52e3;
      --btn-bg: #e0e0ff;
      --btn-bg-hover: #c3c3ff;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card-bg: var(--card-bg-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card-bg: var(--card-bg-dark);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      box-shadow: 0 1px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    button {
      background: var(--btn-bg);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      color: var(--primary);
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    button:hover {
      background: var(--btn-bg-hover);
    }

    .toggle-theme {
      font-size: 20px;
      padding: 8px 10px;
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .toggle-theme:hover {
      color: var(--primary-hover);
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: var(--bg);
      scroll-behavior: smooth;
    }

    .bubble {
      position: relative;
      padding: 14px 18px;
      border-radius: 18px;
      max-width: 80%;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.06);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(6px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--card-bg);
      border-bottom-left-radius: 4px;
      color: var(--text);
      padding-right: 44px; /* ruang tombol copy */
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--primary);
      font-size: 16px;
      opacity: 0.6;
      transition: opacity 0.15s ease;
    }
    .copy-btn:hover {
      opacity: 1;
    }

    form {
      display: flex;
      padding: 14px 16px;
      background: var(--card-bg);
      box-shadow: 0 -1px 8px rgba(0,0,0,0.08);
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      border-radius: 24px;
      border: 1.5px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary);
    }

    form button[type="submit"] {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }
    form button[type="submit"]:hover {
      background: var(--primary-hover);
    }

    .placeholder-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 36px;
      text-align: center;
      max-width: 420px;
      margin: auto;
      margin-top: 60px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      color: #777;
      font-weight: 600;
      user-select: none;
    }
    .placeholder-card h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: var(--primary);
    }
    .placeholder-card p {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .placeholder-card small {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zelda AI</h1>
    <div class="header-buttons">
      <button class="reset-btn" title="Mulai Ulang Chat">üîÑ Mulai Ulang</button>
      <button class="toggle-theme" title="Toggle Tema">üåì</button>
    </div>
  </header>

  <div id="chatBox" class="chat-box">
    <div class="placeholder-card">
      <h2>Welcome to Zelda AI</h2>
      <p>Ask anything. Coding, writing, tips & more.</p>
      <small>Powered by JUUL API</small>
    </div>
  </div>

  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" required />
    <button type="submit" title="Send">‚úàÔ∏è</button>
  </form>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const resetBtn = document.querySelector('.reset-btn');
    const toggleThemeBtn = document.querySelector('.toggle-theme');

    function appendBubble(message, sender = 'user') {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.innerText = message;

      // Jika balon dari bot, tambahkan tombol copy
      if(sender === 'bot') {
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.title = 'Salin jawaban';
        copyBtn.innerText = 'üìã';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(message)
            .then(() => {
              copyBtn.innerText = '‚úîÔ∏è';
              setTimeout(() => copyBtn.innerText = 'üìã', 1500);
            })
            .catch(() => alert('Gagal menyalin teks.'));
        };
        bubble.appendChild(copyBtn);
      }

      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      const next = theme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = userInput.value.trim();
      if (!msg) return;

      // Hapus placeholder jika ada
      const placeholder = chatBox.querySelector('.placeholder-card');
      if (placeholder) placeholder.remove();

      appendBubble(msg, 'user');
      userInput.value = '';
      userInput.focus();

      appendBubble('...', 'bot');
      const botBubble = chatBox.querySelector('.bot:last-child');

      try {
        const res = await axios.get(`https://api.juul-web-id.xyz/ai/ai-lumin?text=${encodeURIComponent(msg)}`);
        const reply = res.data?.result?.result || "Gagal merespon.";
        botBubble.innerText = reply;

        // Tambahkan tombol copy setelah update text
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.title = 'Salin jawaban';
        copyBtn.innerText = 'üìã';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(reply)
            .then(() => {
              copyBtn.innerText = '‚úîÔ∏è';
              setTimeout(() => copyBtn.innerText = 'üìã', 1500);
            })
            .catch(() => alert('Gagal menyalin teks.'));
        };
        botBubble.appendChild(copyBtn);

      } catch (err) {
        botBubble.innerText = "Terjadi kesalahan.";
        console.error(err);
      }
    });

    resetBtn.addEventListener('click', () => {
      chatBox.innerHTML = `
      <div class="placeholder-card">
        <h2>Welcome to Zelda AI</h2>
        <p>Ask anything. Coding, writing, tips & more.</p>
        <small>Powered by JUUL API</small>
      </div>`;
      userInput.value = '';
      userInput.focus();
    });

    toggleThemeBtn.addEventListener('click', toggleTheme);

    // Load theme from localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
