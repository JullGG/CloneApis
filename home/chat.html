<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Api's Zelda | Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: #2d2d44;
      border-radius: 15px;
      padding: 20px;
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 10px;
      background-color: #262637;
    }
    .chat-message {
      background-color: #39395a;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .chat-message strong {
      color: #74b9ff;
    }
    input, textarea {
      background-color: #2c2c3e;
      border: none;
      color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
    button {
      background-color: #6c63ff;
      border: none;
    }
    button:hover {
      background-color: #574dcf;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-4"><i class="fas fa-comments"></i> Live Chat</h3>
    
    <div class="chat-box mb-4" id="message-list">
      <!-- Pesan akan dimuat di sini -->
    </div>

    <form id="chat-form">
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Nama Anda" required />
      </div>
      <div class="form-group">
        <textarea id="message" rows="3" class="form-control" placeholder="Tulis komentar..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Kirim</button>
    </form>
  </div>

  <!-- Font Awesome & Bootstrap JS -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Chat JS -->
  <script>
    const form = document.getElementById('chat-form');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const messageList = document.getElementById('message-list');

    async function loadMessages() {
      try {
        const res = await fetch('/api/chat');
        const data = await res.json();

        messageList.innerHTML = '';
        data.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'chat-message';
          div.innerHTML = \`<strong>\${msg.name}</strong>: \${msg.message}<br><small class="text-muted">\${msg.time}</small>\`;
          messageList.appendChild(div);
        });

        messageList.scrollTop = messageList.scrollHeight;
      } catch (e) {
        console.error('Gagal memuat pesan:', e);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        name: nameInput.value.trim(),
        message: messageInput.value.trim()
      };

      if (!payload.name || !payload.message) return;

      await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      messageInput.value = '';
      loadMessages();
    });

    // Refresh setiap 3 detik
    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
