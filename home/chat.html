<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pesan Publik | Juul API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #2d2d44;
      border: none;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .form-control, .form-control:focus {
      background-color: #1a1a2e;
      color: #fff;
      border: 1px solid #444;
    }
    .btn-send {
      background-color: #6c63ff;
      border: none;
    }
    .btn-send:hover {
      background-color: #544edf;
    }
    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      background-color: #1c1c2e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .chat-message {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }
    .chat-name {
      font-weight: bold;
      color: #6c63ff;
    }
    .chat-time {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto" style="max-width: 700px;">
      <h3 class="mb-4"><i class="fas fa-comments"></i> Pesan Publik</h3>

      <div class="chat-box" id="chatBox">
        <div id="messages">Memuat pesan...</div>
      </div>

      <form id="chatForm">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" class="form-control" id="name" required placeholder="Nama kamu">
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea class="form-control" id="message" rows="3" required placeholder="Tulis pesan..."></textarea>
        </div>
        <button type="submit" class="btn btn-send btn-block">Kirim Pesan</button>
      </form>
    </div>
  </div>

  <script>
    async function fetchMessages() {
      const res = await fetch('/api/chat');
      const data = await res.json();
      const container = document.getElementById('messages');
      container.innerHTML = '';

      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.innerHTML = `
          <div class="chat-name">${msg.name}</div>
          <div>${msg.message}</div>
          <div class="chat-time">${new Date(msg.time).toLocaleString()}</div>
        `;
        container.appendChild(div);
      });

      const chatBox = document.getElementById('chatBox');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) return;

      await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, message })
      });

      document.getElementById('chatForm').reset();
      fetchMessages();
    });

    fetchMessages();
    setInterval(fetchMessages, 5000); // refresh tiap 5 detik
  </script>
</body>
</html>
