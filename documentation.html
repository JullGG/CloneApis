<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1; url=./public/index.html">
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: slideDown 0.8s ease-out;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Redirecting to Documentation...</h1>
  <p>Please wait while we load the API endpoint documentation.</p>
</body>
</html>
